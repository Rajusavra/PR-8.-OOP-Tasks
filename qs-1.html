<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS - 1</title>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<body>

    <h1>Calculate Percentage and Grade</h1>
    <div id="marks">
        <label for="physics">Physics:</label>
        <input type="number" id="physics" required><br>

        <label for="chemistry">Chemistry:</label>
        <input type="number" id="chemistry" required><br>

        <label for="biology">Biology:</label>
        <input type="number" id="biology" required><br>

        <label for="mathematics">Mathematics:</label>
        <input type="number" id="mathematics" required><br>

        <label for="computer">Computer:</label>
        <input type="number" id="computer" required><br>

        <button type="button" onclick="calculateResults()">Calculate</button>
    </div>

    <h2 id="result"></h2>

    <script>

        // QS - 1 

        class Student {
            constructor(physics, chemistry, biology, mathematics, computer) {
                this.physics = physics;
                this.chemistry = chemistry;
                this.biology = biology;
                this.mathematics = mathematics;
                this.computer = computer;
            }

            totalPercentage() {
                let totalMarks = this.physics + this.chemistry + this.biology + this.mathematics + this.computer;
                let percentage = (totalMarks / 500) * 100;
                return percentage;
            }

            calculateGrade(percentage) {
                let grade;
                if (percentage >= 90) {
                    grade = 'A';
                } else if (percentage >= 80) {
                    grade = 'B';
                } else if (percentage >= 70) {
                    grade = 'C';
                } else if (percentage >= 60) {
                    grade = 'D';
                } else if (percentage >= 50) {
                    grade = 'E';
                } else if (percentage >= 40) {
                    grade = 'F';
                } else {
                    grade = 'Fail';
                }
                return grade;
            }
        }

        function calculateResults() {
            let physics = parseInt(document.getElementById('physics').value);
            let chemistry = parseInt(document.getElementById('chemistry').value);
            let biology = parseInt(document.getElementById('biology').value);
            let mathematics = parseInt(document.getElementById('mathematics').value);
            let computer = parseInt(document.getElementById('computer').value);

            let student = new Student(physics, chemistry, biology, mathematics, computer);
            let percentage = student.totalPercentage();
            let grade = student.calculateGrade(percentage);

            document.getElementById('result').innerHTML = `Your Percentage: ${percentage}%   and  Grade: ${grade}`;
        }


        // QS - 1  End ---------------------------->


    </script>

</body>

</html>
