    crossorigin="anonymous"></script>

<body>

    <div class="container">
        <h2>Multiplication Table</h2>
        <label>Enter a number: </label>
        <input type="number" id="number" />
        <button onclick="ans()">Multiply</button>
        <div id="Anser"></div>
    </div>

    <script>

        // QS - 3 

        class MultiplicationTable {
            constructor(number) {
                this.number = number;
            }

            createTable() {
                let i = 1;
                let result = '';
                do {
                    result += `${this.number} x ${i} = ${this.number * i}<br>`;
                    i++;
                } while (i <= 10);
                return result;
            }
        }

        function ans() {
            let number = parseInt(document.getElementById('number').value);
            if (isNaN(number)) {
                alert('Please enter a valid number.');
                return;
            }
            let table = new MultiplicationTable(number);
            let ans = table.createTable();
            document.getElementById('Anser').innerHTML = ans;
        }


        // QS - 3  End ---------------------------->

    </script>

</body>
